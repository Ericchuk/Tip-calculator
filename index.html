<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:#fff;}
    .attribution a { color: hsl(185, 42%, 62%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="logo" class="logo">
  <article class="container">
    
  <br>
  <article class="flex-content">
    <form action="get">
  <h4>Bill</h4>
  <img src="images/icon-dollar.svg" alt="dollar">
  <input type="number" name="bill" placeholder="142.55" class="bill" id="input">
  </form>
  <h4>Select Tip %</h4>
  <button class="a5" value="0.05">5%</button>
  <button class="a10" value="0.10">10%</button>
  
  <button class="a15" value="0.15">15%</button>
  <button class="a25" value="0.25">25%</button>
  <button class="a50" value="0.5">50%</button>
  <input type="number" name="custom" placeholder="Custom" class="custom" id="custom">
  <form action="get">
    <aside class="on"><h4 class="onst">Number of People</h4> <h4 class="onlast">Can't be zero</h4> </aside>
    <img src="images/icon-person.svg" alt="person">
  <input type="number" name="number" placeholder="5" id="nop" class="nop">
  </form>
  </article>
  
  
  <section class="sub-container">
    <section>
      <article>
        <h4>Tip Amount</h4>
        <h5>/ person</h5>
      </article>
      <article>
        <img src="images/icon-dollar.svg" alt="dollar">
        <small class="tip/person">4.27</small>
      </article>
      
    </section>
    <section>
      <article>
        <h4>Total</h4>
        <h5>/ person</h5>
      </article>
      <article>
        <img src="images/icon-dollar.svg" alt="dollar">
         <small class="total/person">32.79</small>
      </article>
      
    </section>

  <button class="reset">Reset</button>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Chuks</a>.
  </div>

  </section>
    </article>
  
  <script type="text/javascript" src="script.js"></script>
  
 
</body>
</html>
